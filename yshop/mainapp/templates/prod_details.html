{% extends 'base.html' %}
{% load static %}

{% block title %}
    Product Details page
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="img">
                {% if prod.pic %}
                <img src="{{ prod.pic.url }}"  alt="">
                {% else %}
                Product has no picture...
                {% endif %}

            </div>
        </div>
        <div class="col">
            <div class="row">
                <h1>{{prod.name}}</h1>
                <p>
                    {{ prod.desc }}
                </p>
                <span>
                    &#8377; {{ prod.price }}
                </span>
                <button class="btn btn-primary">
                    Add to cart
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
