{% extends 'base.html' %}

{% block title %}
{{ user.username }}'s Cart
{% endblock %}

{% block content %}
<table class="table">
    <thead>
        <th>
            Product
        </th>
        <th>
            Price
        </th>
        <th>
            Quantity
        </th>
        <th>
            Sub Total
        </th>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>
                {{item.product.name }}
            </td>
            <td>
                {{item.product.price}}
            </td>
            <td>
                {{item.quantity}}
            </td>
            <td>
                {{item.get_total_price}}
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
